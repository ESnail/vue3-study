<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script type="module">
    import vue2 from './vue2.js';

    const {reactive, effect} = vue2;

    var obj = {
      name: '11',
      age: {
        n: 5
      }
    };
    reactive(obj);
    effect(function (key, value) {
      console.log('属性改变了', key, value)
    })
    obj.name = '22';
    obj.age.n = 18;
  </script>
</body>
</html>
